documentation:
    openapi: 3.0.0
    info:
        title: Test API Documentation
        description: Example API documentation for testing the ApiDocBundle
        version: 1.0.0

    tags:
        - name: Users
          description: User management endpoints
        - name: Products
          description: Product management endpoints

    paths:
        /api/users:
            get:
                summary: Get all users
                description: Returns a list of all users
                operationId: getUsers
                tags:
                    - Users
                responses:
                    '200':
                        description: Successful response
                        content:
                            application/json:
                                schema:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/User'
            post:
                summary: Create a new user
                description: Creates a new user in the system
                operationId: createUser
                tags:
                    - Users
                requestBody:
                    required: true
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/CreateUserRequest'
                responses:
                    '201':
                        description: User created successfully
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/User'
                    '400':
                        description: Invalid input

        /api/users/{id}:
            get:
                summary: Get user by ID
                description: Returns a single user
                operationId: getUserById
                tags:
                    - Users
                parameters:
                    - name: id
                      in: path
                      required: true
                      description: User ID
                      schema:
                          type: integer
                responses:
                    '200':
                        description: Successful response
                        content:
                            application/json:
                                schema:
                                    $ref: '#/components/schemas/User'
                    '404':
                        description: User not found

        /api/products:
            get:
                summary: Get all products
                description: Returns a list of all products
                operationId: getProducts
                tags:
                    - Products
                parameters:
                    - name: category
                      in: query
                      required: false
                      description: Filter by category
                      schema:
                          type: string
                    - name: limit
                      in: query
                      required: false
                      description: Number of items to return
                      schema:
                          type: integer
                          default: 10
                responses:
                    '200':
                        description: Successful response
                        content:
                            application/json:
                                schema:
                                    type: array
                                    items:
                                        $ref: '#/components/schemas/Product'

    components:
        schemas:
            User:
                type: object
                properties:
                    id:
                        type: integer
                        description: User ID
                    email:
                        type: string
                        format: email
                        description: User email address
                    name:
                        type: string
                        description: User full name
                    createdAt:
                        type: string
                        format: date-time
                        description: Creation date
                required:
                    - id
                    - email
                    - name

            CreateUserRequest:
                type: object
                properties:
                    email:
                        type: string
                        format: email
                        description: User email address
                    name:
                        type: string
                        description: User full name
                    password:
                        type: string
                        format: password
                        description: User password
                required:
                    - email
                    - name
                    - password

            Product:
                type: object
                properties:
                    id:
                        type: integer
                        description: Product ID
                    name:
                        type: string
                        description: Product name
                    description:
                        type: string
                        description: Product description
                    price:
                        type: number
                        format: float
                        description: Product price
                    category:
                        type: string
                        description: Product category
                required:
                    - id
                    - name
                    - price
