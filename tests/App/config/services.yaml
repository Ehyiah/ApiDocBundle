framework:
    secret: 'test_secret_for_dev_only'
    test: true
    http_method_override: false
    handle_all_throwables: true
    php_errors:
        log: true

twig:
    default_path: '%kernel.project_dir%/../../templates'
    paths:
        '%kernel.project_dir%/../../templates': EhyiahApiDoc

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug

services:
    _defaults:
        autowire: true
        autoconfigure: true

    Ehyiah\ApiDocBundle\Tests\App\Swagger\ExampleApiDocConfig: ~
